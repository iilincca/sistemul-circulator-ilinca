<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistemul Circulator</title>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      padding-top: 60px; /* spațiu pentru navbar fix */
    }

    /* Navbar full width fix */
    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background-color: #b30000;
      height: 60px;
      display: flex;
      align-items: center;
      z-index: 10000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    nav ul {
      list-style: none;
      display: flex;
      width: 100%;
      justify-content: center;
    }

    nav ul li {
      margin: 0 25px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #7a0000;
    }

    /* Sectiuni */
    section {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    section:last-child {
      border-bottom: none;
    }

    section h2 {
      margin-bottom: 15px;
      color: #b30000;
    }

    /* Imagini */
    section#imagini img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    /* Buton dark mode */
    #darkModeBtn {
      background-color: #b30000;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    #darkModeBtn:hover {
      background-color: #7a0000;
    }

    /* Dark mode */
    body.dark-mode {
      background-color: #121212;
      color: #ddd;
    }

    body.dark-mode nav {
      background-color: #660000;
      box-shadow: none;
    }

    body.dark-mode #darkModeBtn {
      background-color: #660000;
    }

    body.dark-mode #darkModeBtn:hover {
      background-color: #440000;
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#acasa">Acasă</a></li>
    <li><a href="#despre">Despre</a></li>
    <li><a href="#organe">Organe</a></li>
    <li><a href="#imagini">Imagini</a></li>
  </ul>
</nav>

<section id="acasa">
  <h2>Bine ai venit!</h2>
  <p>Acesta este site-ul tău pe GitHub Pages.</p>
  <button id="darkModeBtn">Activează modul întunecat</button>
</section>

<section id="despre">
  <h2>Despre Sistemul Circulator</h2>
  <p>Aici poți pune textul tău despre sistemul circulator.</p>
</section>

<section id="organe">
  <h2>Organe</h2>
  <p>Descrierea organelor sistemului circulator.</p>
</section>

<section id="imagini">
  <h2>Imagini</h2>
  <img src="images/img1.jpg" alt="Inima" />
  <img src="images/img2.jpg" alt="Vase de sânge" />
</section>

<script>
  const btn = document.getElementById('darkModeBtn');
  btn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    btn.textContent = document.body.classList.contains('dark-mode')
      ? 'Dezactivează modul întunecat'
      : 'Activează modul întunecat';
  });
</script>

</body>
</html>
